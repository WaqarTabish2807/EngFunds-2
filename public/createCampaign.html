<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Create Campaign</title>
  <link href="https://fonts.googleapis.com/css?family=Outfit:100,200,300,regular,500,600,700,800,900"
    rel="stylesheet" />
  <link rel="stylesheet" href="/assets/css/createCampaign.css">
</head>

<body>

  <div class="card">

    <div class="card__body">

      <h3 class="card__title">Project Name</h3>

      <p class="card__text">Project Description</p>

      <div class="wrapper">

        <div class="card__price">
          <img src="/assets/images/icon-ethereum.svg" alt="" class="card__icon">
          <span>Fund Amount</span>
        </div>

        <div class="card__countdown">
          <img src="/assets/images/icon-clock.svg" alt="" class="card__icon">
          <span>Deadline</span>
        </div>

      </div>

    </div>

    <div class="card__footer">
      <a href="/public/dashboard.html"><button class="fund">Fund Campaign</button></a>
    </div>

  </div>

  <script src="/components/card.js"></script>

</body>

</html>
